<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playwrite+US+Trad+Guides&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="title">What next?</h1>
      <h2 id="subtitle">Just finished a story? Find your next here:</h2>
    </header>

    <main>
      <div id="container-recommendaation">
        <form id="recommendation-form">
          <div id="section-media">
            <p id="p-media">Choose your media:</p>
            <input type="checkbox" name="media1" value="show" />
            <label class="media" for="media1">ðŸ“º</label>
            <input type="checkbox" name="media2" value="movie" />
            <label class="media" for="media2">ðŸŽ¬</label>
            <input type="checkbox" name="media3" value="book" />
            <label class="media" for="media3">ðŸ“–</label>
          </div>

          <div id="section-last-story">
            <p id="p-last-story">What was your last story?</p>
            <input
              id="input-last-story"
              type="text"
              placeholder="e.g., The Handmaid's Tale"
              required
            />
          </div>

          <div id="section-genre">
            <label for="genre">What genre are you in the mood for?</label>
            <select name="genre" id="genre">
              <option value="choose">Choose genre</option>
              <option value="action">Action</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="sci-fi">Sci-fi</option>
              <option value="fantasy">fantasy</option>
              <option value="horror">Horror</option>
              <option value="romance">Romance</option>
              <option value="thriller">Thriller</option>
              <option value="Mystery">Mystery</option>
            </select>
          </div>

          <div id="section-trope">
            <label for="trope">What trope are you in the mood for?</label>
            <select name="trope" id="trope">
              <option value="none">-- None --</option>
              <option value="enemies">Enemies to Lovers</option>
              <option value="chosen">Chosen One</option>
              <option value="found">Found Family</option>
              <option value="second">Second Chance</option>
              <option value="slow">Slow Burn</option>
              <option value="time">Time Travel</option>
              <option value="Dark">Dark Academia</option>
              <option value="fake">Fake Relationship</option>
              <option value="proximity">Forced Proximity</option>
            </select>
          </div>

          <div id="section-streaming">
            <input type="checkbox" name="stream1" value="Netflix" />
            <label class="stream" for="Stream1">Netflix</label>
            <input type="checkbox" name="stream2" value="Disney+" />
            <label class="stream" for="Stream2">Disney+</label>
            <input type="checkbox" name="stream3" value="Amazon Prime" />
            <label class="stream" for="Stream3">Amazon Prime</label>
            <input type="checkbox" name="stream4" value="Apple TV+" />
            <label class="stream" for="Stream4">Apple TV+</label>
          </div>

          <input type="submit" value="generate reccomendations" id="generate" />
          <input type="button" id="retry" value="ðŸ”„ï¸" />
        </form>
      </div>
    </main>

    </footer>

  </body>
</html>
